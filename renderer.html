<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Actividad 4</title>
  </head>
  <body class="pt-3 pl-3">
      
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Filtro</span>
      <input
        type="text"
        class="form-control"
        placeholder="Filtro"
        id="filtro"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Alto</span>
      <input
        type="number"
        min="100"
        class="form-control"
        placeholder="Ingrese un numero mayor a 100"
        id="alto"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Ancho</span>
      <input
        type="number"
        min="100"
        class="form-control"
        placeholder="Ingrese un numero mayor a 100"
        id="ancho"
      />
    </div>

    <button id="consultar" class="btn btn-primary">Ancho</button>
    <br />
    <img id="respuesta" />

    <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
